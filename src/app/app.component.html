<div class="container">

  <!-- Complete this markup for showing error upon unsuccessful login. -->
  <p *ngIf="isError" class="error">Login credentials were incorrect!</p>

  <!-- Complete this markup for showing the status bar correctly, depending on whether or not the user is authenticated. -->
  <div class="status">
    <span>User ID: {{ authService._user && authService._user.name !== undefined ? authService._user.name : 'N/A' }} </span>
    <button (click)="testApi()">Test API</button>
    <button *ngIf="authService._user" (click)="logout()">Logout</button>
  </div>

  <!-- Add markup for showing the login form if the user is not authenticated. -->
  <form *ngIf="!authService._user" (ngSubmit)='login()'>
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="credentials.username" name="username">

    <label for="password"></label>
    <input type="password" id="password" [(ngModel)]="credentials.password" name="password">

    <input type="submit" value="Login" [disabled]="isValidForm()">
  </form>
  <app-friends [friends]="friends" *ngIf="authService._user"></app-friends>
</div>
